version: "3"
services:
  php:
    build: ./dckr/php
    volumes:
      - ./htdocs:/var/www/html/
      - ./config/apache2.conf:/etc/apache2/apache2.conf
    links:
      - db
    ports:
      - 8000:80

  db:
    image: mysql:latest
    volumes:
      - ./_db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 8080:80
    links:
      - db